<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toDoListContainer">
        <div class="toDoList">
            <div class="toDoListHeader">
                <h2>My To Do List</h2>
                <div class="toDoListAdd">
                    <input type="text" id="addInput" placeholder="my list...">
                    <span class="addBtn">ADD</span>
                </div>
            </div>
            <div class="toDoListContent">
                <ul class="toDoList" id="toDoList">
                    <li class="toDoListItem">Regularize the daily schedule</li>
                    <li class="toDoListItem">Creating a lifestyle</li>
                    <li class="toDoListItem">Read and review an English story</li>
                    <li class="toDoListItem">Exercising and stretching</li>
                    <li class="toDoListItem">View a programming tutorial video</li>
                    <li class="toDoListItem">Care and daily routine</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
